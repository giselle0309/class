<!DOCTYPE html> <!-- html5버전으로 문서가 만들어진다 -->
<html lang="en">
<!-- <html lang="ko"> 한국어 가능 -->

<head>
    <meta charset="UTF-8"> <!-- 언어를 안깨지게 함 언어표현 방법 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- equiv=equivalant(동등한) 호환을 어떻게 할것인가의 내용, ie의 가장 최신버전으로 화면을 보게함 만약에 크롬 브라우저가 있다면 크롬 브라우저가 웹페이지를 분석해서 보여준다는 의미(크롬엔진을 사용하라는 의미)
    ie로 화면을 열었다 할지라도 껍데기는 ie이고 알맹이는 크롬이라는 의미 만약에 크롬이 깔려있지 않다면 ie의 최신버전으로 해석-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport의 사이즈를 device 의 사이즈로 맞추고 기본적인 확대정도는 1(100%), 확대 또는 축소되지 않는 상태로 출발한다 -->
    <meta name="author" content="부산광역시">
    <meta name="description" content="부산광역시 대표 홈페이지">
    <meta name="keywords" content="부산광역시 부산시청 부산시 부산관광지 부산맛집">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h2>사용자로부터 입력받기</h2>
    <div class="첫째">
        <form action="#">
            <label for="name">이름</label>
            <input type="text" id="name" name="my-name"> <!-- label for="name"복붙 -->
            <br /><br />
            <label for="age">나이</label>
            <input type="number" id="age" name="my-age" min="0">
            <br /><br />
            <button type="submit">제출</button>
            <button type="reset">초기화</button>

        </form>
    </div>
    <div class="둘째">
        <form action="#">
            <fieldset>
                <legend>반장</legend> <!-- <fieldset>를 꼭 쓰고 legend를 쓴다 제목역학 ul>li 처럼 -->
                <label for="name">이름</label>
                <input type="text" id="name" name="name-1">
                <br><br>
                <label for="age">나이</label>
                <input type="number" id="age" name="age">
            </fieldset>

            <fieldset>
                <legend>부반장</legend> <!-- <fieldset>를 꼭 쓰고 legend를 쓴다 제목역학 ul>li 처럼 -->
                <label for="name">이름</label>
                <input type="text" id="name2" name="name-2">
                <br><br>
                <label for="age2">나이</label>
                <input type="number" id="age2" name="age2">
            </fieldset>
        </form>
    </div>
    <div class="셋째">
        <form action="#">
            <label for="txt">text</label>
            <input type="text" id="txt" placeholder="5자 이하" maxlength="5">
            <br><br>
            <label for="pwd">password</label>
            <input type="password" id="pwd" placeholder="4자 이상" minlength="4">
            <br><br>

            <label for="src">search</label>
            <input type="search" id="src">
            <br><br>
            <button type="submit">제출</button>
        </form>
    </div>

    <div class="넷째">
        <label for="num">number</label>
        <input type="number" id="num" min="0" max="10">

        <label for="rg">range</label>
        <input type="range" min="0" max="100" step="20">

        <label for="dt">date</label>
        <input type="date" id="dt" min="2020-01-01" max="2030-12-31">



    </div>

    <div class="다섯째">
        <h3>메모</h3>
        <label for="mg">메세지를 입력하세요</label> <br>
        <textarea name="message" id="mg" cols="30" rows="10"></textarea>
    </div>

    <div class="여섯째">
        <h3>select, option 태그</h3>
        <label for="lang">언어</label>
        <select name="lang" id="lang">
            <option value="">--언어선택--</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javaScript">JAVASCRIPT</option>
            <option value="React">REACT</option>
        </select>
        <br><br>

        <h3>optgroup태그</h3> <!-- option group 태그 -->
        <label for="shopping">쇼핑목록</label>
        <select name="shopping" id="shopping">        
            <optgroup label="과일">
                <option value="f_apl">사과</option>
                <option value="f_grp">포도</option>
                <option value="f_org">오렌지</option>
            </optgroup>
            <optgroup label="채소">
                <option value="v_crt">당근</option>
                <option value="v_tmt">토마토</option>
                <option value="v_ept">가지</option>
            </optgroup>
            <optgroup label="육류">
                <option value="m_bef">소고기</option>
                <option value="m_prk">돼지고기</option>
                <option value="m_ckn">닭고기</option>
            </optgroup>
        </select>
    </div>

    <div class="일곱">
        <fieldset>
            <legend>성별</legend> <!-- radio는 반드시 하나만 선택 가능 -->
            <input type="radio" name="gender">남자
            <input type="radio" name="gender" checked>여자 <!-- checked 미리 체크가 되어있음  -->
        </fieldset>

        <fieldset>
            <legend>지역선택</legend>
            <input type="radio" name="area" checked>서울
            <input type="radio" name="area" >경기
            <input type="radio" name="area" >인천
            <input type="radio" name="area" >부산
        </fieldset>

        <fieldset>
            <legend>좋아하는 과일 모두 선택</legend>
            <input type="checkbox" name="fruit" checked>사과
            <input type="checkbox" name="fruit" >배
            <input type="checkbox" name="fruit" >토마토
            <input type="checkbox" name="fruit" >수박
        </fieldset>
    </div>
</body>

</html>
